    <body>
    <div id="main">
        <div id="login-space">
            <h1> Login Form </h1>
            <form action="DispatchServlet" method="POST">
                <div class="username-input">
                    <label for="username">Username:</label>
                    <input type="text" name="user" value="" required="" id="username"/><br />
                </div>
                <div class="password-input">
                    <label for="password">Password:</label>
                    <input type="password" name="pass" value="" required="" id="password"/><br />
                </div>
                
                <input type="submit" name="btAction" value="Login" class="submit-btn"/>
                <input type="reset" value="Reset" class="reset-btn"/>
            </form>
